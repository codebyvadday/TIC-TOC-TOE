<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    
</head>

<body>
    <div id="main">
        <div id="you_me">
            <button class="me-you">
        <select id="player1">
          <option value="p">❌</option>
          <option value="p1">⚽</option>
          <option value="p2">⭕</option>
          <option value="p3">🌞</option>
          <option value="p4">🌝</option>
          <option value="p5">♠️</option>
          <option value="p6">♣️</option>
          <option value="p7">♥️</option>
          <option value="p8">♦️</option>
          <option value="p9">✖️</option>
          <option value="p10">✔️</option>
          <option value="p11">✅</option>
          <option value="p12">❎</option>
          <option value="p13">♾️</option>
          
        </select>
        <span id="count1"></span>
        </button>
        <button class="me-you">
            
        <select id="player2">
          <option value="r">⭕</option>
          <option value="r1">⚽</option>
          <option value="r2">❌</option>
          <option value="r3">🌞</option>
          <option value="r4">🌝</option>
          <option value="r5">♠️</option>
          <option value="r6">♣️</option>
          <option value="r7">♥️</option>
          <option value="r8">♦️</option>
          <option value="r9">✖️</option>
          <option value="r10">✔️</option>
          <option value="r11">✅</option>
          <option value="r12">❎</option>
          <option value="r12">♾️</option>
        </select>
         <span id="count2"></span>
         </button>
      </div>


        <div class="div1">
            <div class="do" id="box1"></div>
            <div class="do" id="box2"></div>
            <div class="do" id="box3"></div>
            <div class="do" id="box4"></div>
            <div class="do" id="box5"></div>
            <div class="do" id="box6"></div>
            <div class="do" id="box7"></div>
            <div class="do" id="box8"></div>
            <div class="do" id="box9"></div>
        </div>
        <div>
            <button id="reset">reset</button>
        </div>
    </div>
        
      
</body>
</html>
